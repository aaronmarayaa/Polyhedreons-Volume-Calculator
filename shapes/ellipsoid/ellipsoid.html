<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/images/shapes.png" />

    <link rel="stylesheet" href="ellipsoid.css" />

    <title>Polyhedrons Volume Calculator</title>
  </head>
  <body>
    <main class="container">
        <h1>Ellipsoid</h1>
        <h3>
          Volume (cubic units) =
          <span id="volume-result">(4/3) π a b c</span>
        </h3>
        <h3>
          Area(squared units) =
          <span id="area-result">4π((ab)^1.6 + (ac)^1.6 + (bc)^1.6 / 3)^1/1.6</span>
        </h3>
  
        <div class="formula">
          <input type="number" id="A-axis" placeholder="(a) axis" />
          <input type="number" id="B-axis" placeholder="(b) axis" />
          <input type="number" id="C-axis" placeholder="(c) axis" />
        </div>
  
        <button type="button" id="solve-btn">Solve</button>
      </main>

    <script src="ellipsoid.js"></script>
  </body>
</html>
