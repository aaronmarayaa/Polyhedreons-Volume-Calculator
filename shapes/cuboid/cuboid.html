<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/images/shapes.png" />

    <link rel="stylesheet" href="cuboid.css" />

    <title>Polyhedrons Volume Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Cuboid</h1>
      <h3>Volume (cubic units) = <span id="volume-result">w * l * h</span></h3>
      <h3>Area (square units) = <span id="area-result">2((w*l) + (h*l) + (h*w))</span></h3>
      <h3>Diagonal (unit) = <span id="diagonal-result">√l² + w² + h²</span></h3>

      <div class="formula">
        <input type="number" id="length" placeholder="Length" /> 
        <input type="number" id="width" placeholder="Width" /> 
        <input type="number" id="height" placeholder="Height" />
      </div>

      <button type="button" id="solve-btn">Solve</button>
    </div>

    <script src="cuboid.js"></script>
  </body>
</html>
