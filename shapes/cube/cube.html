<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/images/shapes.png" />

    <link rel="stylesheet" href="cube.css" />

    <title>Polyhedrons Volume Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Cube</h1>
      <h3>Volume (cubic units) = <span id="volume-result"></span></h3>
      <h3>Area (squared units) = <span id="area-result"></span></h3>

      <div class="formula">
        <input type="number" id="edge" placeholder="Edge" />
      </div>

      <button type="button" id="solve-btn">Solve</button>
    </div>

    <script src="cube.js"></script>
  </body>
</html>
