<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/images/shapes.png" />

    <link rel="stylesheet" href="cylinder.css" />

    <title>Polyhedrons Volume Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Cylinder</h1>
      <h3>Volume (cubic units) = <span id="volume-result">πr²h</span></h3>
      <h3>Area(squared units) = <span id="surfaceArea-result">2πrh+2πr²</span></h3>

      <div class="formula">
        <input type="number" id="radius" placeholder="Radius" />
        <input type="number" id="height" placeholder="Height" />
      </div>

      <button type="button" id="solve-btn">Solve</button>
    </div>

    <script src="cylinder.js"></script>
  </body>
</html>
