<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/images/shapes.png" />

    <link rel="stylesheet" href="torus.css" />

    <title>Polyhedrons Volume Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Torus</h1>
      <h3>Volume (cubic units) = <span id="volume-result"></span></h3>
      <h3>Area (squared units) = <span id="area-result"></span></h3>

      <div class="formula">
        <input type="number" id="major-radius" placeholder="Major Radius" />
        <input type="number" id="minor-radius" placeholder="Minor Radius" />
      </div>

      <button type="button" id="solve-btn">Solve</button>
    </div>

    <script src="torus.js"></script>
  </body>
</html>
