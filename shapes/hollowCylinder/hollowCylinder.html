<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/images/shapes.png" />

    <link rel="stylesheet" href="hollowCylinder.css" />

    <title>Polyhedrons Volume Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Hollow Cylinder</h1>
      
      <h3>Volume (cubic units) = <span id="volume-result">π(R² - r²)h</span></h3>
      <h3>Area (Squared units) = <span id="surfaceArea-result">2π[h(R + r) + (R² - r²)]</span></h3>

      <div class="formula">
        <input type="number" id="outer-radius" placeholder="Outer Radius(R)" />
        <input type="number" id="inner-radius" placeholder="Inner Radius(r)" />
        <input type="number" id="height" placeholder="Height" />
      </div>

      <button id="solve-btn">Solve</button>
    </div>

    <script src="hollowCylinder.js"></script>
  </body>
</html>
