<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/images/shapes.png" />

    <link rel="stylesheet" href="sphereSector.css" />

    <title>Polyhedrons Volume Calculator</title>
    <title>Document</title>
  </head>
  <body>
    <main class="container">
        <h1>Sphere Sector</h1>
        <h3>Volume (cubic units) = <span id="volume-result">2/3 * πr²h</span></h3>
        <h3>Area (square units) = <span id="area-result">πr(2 * h + a)</span></h3>
  
        <div class="formula">
          <input type="number" id="radius" placeholder="Radius(r)" />
          <input type="number" id="height" placeholder="Height(h)" />
        </div>
  
        <button type="button" id="solve-btn">Solve</button>
    </main>

    <script src="sphereSector.js"></script>
  </body>
</html>
